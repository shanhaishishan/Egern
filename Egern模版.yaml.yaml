vif_only: true
geoip_db_url: https://geodata.kelee.one/Country-Masaiki.mmdb
asn_db_url: https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb
proxy_latency_test_url: http://www.gstatic.com/generate_204
direct_latency_test_url: http://connectivitycheck.platform.hicloud.com/generate_204
dns: {}
policy_groups:
- external:
    name: Xiaohou
    type: fallback
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Apple_Classic.png
    hidden: false
- select:
    name: Xiaoma
    policies:
    - DIRECT
    flatten: true
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Category_Catalog.png
    hidden: false
- select:
    name: XiaoBin
    policies:
    - Xiaohou
    flatten: false
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Category_Food.png
    hidden: false
- fallback:
    name: XinJiaPo
    policies:
    - Xiaohou
    flatten: true
    filter: (?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/singapore(2).png
    hidden: false
- auto_test:
    name: RiBen
    policies:
    - Xiaohou
    flatten: true
    filter: (?i)🇯🇵|日本|东京|(\b(JP|Japan)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    hidden: false
- auto_test:
    name: MeiGuo
    policies:
    - Xiaohou
    flatten: true
    filter: (?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/US(1).png
    hidden: false
- auto_test:
    name: TaiWan
    policies:
    - Xiaohou
    flatten: true
    filter: (?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    hidden: false
- auto_test:
    name: XiangGang
    policies:
    - Xiaohou
    flatten: true
    filter: (?i)🇭🇰|香港|(\b(HK|Hong)\b)
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/Hongkong(2).png
    hidden: false
