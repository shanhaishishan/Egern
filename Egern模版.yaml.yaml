- domain:
    match: open.e.kuaishou.cn
    policy: REJECT
    disabled: false
- rule_set:
    match: https://rule.kelee.one/Loon/Gemini.list
    policy: XiaoBin
    disabled: false
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Loon/GitHub/GitHub.list
    policy: MeiGuo
    disabled: false
- domain_keyword:
    match: hk.hkuk.xyz
    policy: RiBen
    disabled: false
- domain:
    match: admin.vip.edu.kg
    policy: RiBen
    disabled: false
- domain_keyword:
    match: 69shuba
    policy: RiBen
    disabled: false
- domain_keyword:
